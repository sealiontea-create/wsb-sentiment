services:
  - type: web
    name: wsb-sentiment
    runtime: python
    plan: free
    buildCommand: |
      cd frontend && npm install && npm run build && cd ../backend && pip install -r requirements.txt
    startCommand: cd backend && uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: NODE_VERSION
        value: "20"
